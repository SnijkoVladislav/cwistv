<body ng-app="cwist">
    <div class="page-wr">

        <div class="header-wr">
            <header layout="row" layout-align="end center" class="header container">

                        </picture>                        
                    </a>

                            </li>

                                <a href="">

                                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                                        <source srcset="images/lg_sponsor_modBotEdu.jpg" media="(min-width: 1200px)">
                                        <source srcset="images/md_sponsor_modBotEdu.jpg" media="(max-width: 1200px)">
                                        <source srcset="images/sm_sponsor_modBotEdu.jpg" media="(max-width: 992px)">
                                        <source srcset="images/xs_sponsor_modBotEdu.jpg" media="(max-width: 768px)">
                                        <!--[if IE 9]></video><![endif]-->
                                        <img srcset="images/sponsor_modBotEdu.jpg" alt="…" class="">
                                    </picture>

                                        <!--[if IE 9]></video><![endif]-->

                </header>
                <section class="content-baner"></section>
                <section class="content-slider"></section>    
            </main>
        </div>



        <footer>
            
        </footer>

        <div ng-controller="AppCtrl as appCtrl" ng-cloak="" class="gridListdemoResponsiveUsage">

        <md-content></md-content>     
          <md-content layout-padding="">
            <md-grid-list md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
              <md-grid-tile ng-repeat="tile in appCtrl.colorTiles" ng-style="{
                    'background': tile.color
                  }" md-colspan-gt-sm="{{tile.colspan}}" md-rowspan-gt-sm="{{tile.rowspan}}">
              </md-grid-tile>
            </md-grid-list>
          </md-content>
        </div>


    </div>
